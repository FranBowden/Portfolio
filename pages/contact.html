          <li><a href="../pages/contact.html" title="Contact Me">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main id="main">
    <!--create form (using Bootstrap 5)-->
    <form>
      <h1>Contact Me</h1>
      <div class="row">
        <div class="col">
          <div class="name">

            <div class="col-md-4"> <!--form for name-->
              <label  class="form-label">First name*</label>
              <input type="text" class="form-control" id="firstname" placeholder="John" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div id="last-name" class="col-md-4">
              <label  class="form-label">Last name*</label>
              <input type="text" class="form-control" id="lastname" placeholder="Smith" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>

          <div class="mb-3"> <!--email-->
            <label  class="form-label">Email address*</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
              name="email">
          </div>

          <div class="mb-3">
            <label class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" name="message"
              placeholder="Your message goes here..."></textarea>
          </div>
          <!--submit form button-->
          <button id="submitFormBtn" class="btn btn-primary" type="submit">Submit</button>
        </div>
        </div>
    </form>

  </main>
  <!--footer -->
  <footer class="footer">
    <ul class="social-icon"> <!--social media links-->
      <li class="social-icon__item"><a class="social-icon__link" href="https://github.com/FranBowden"> <!--github link-->

      <li class="social-icon__item"><a class="social-icon__link" href="#"><!--other fake link examples-->
