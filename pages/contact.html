  <main>
    <form action="/send_form.php" method="POST">
      <h1>Contact Me</h1>
      <div class="row">

        <div class="col">

          <div class="name">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name*</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="John" required>
              <div class="valid-feedback">
                Looks good!
              </div>

            </div>
            <div id="last-name" class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name*</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Smith" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
              name="email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"
              placeholder="Your message goes here..."></textarea>
          </div>


          <button class="btn btn-primary" type="submit">Submit</button>
    </form>


  </main>
